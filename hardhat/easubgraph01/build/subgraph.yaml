specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LogContract
    network: mumbai
    source:
      address: "0x7401FDb94462C546DCc7659a9AC38e83335aB3D9"
      abi: LogContract
      startBlock: 28250744
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - DeliverableCompleted
        - ValidatorVoted
      abis:
        - name: LogContract
          file: LogContract\abis\LogContract.json
      eventHandlers:
        - event: AgreementCreated(indexed
            address,(uint8,uint64,uint256,address,address,address,string,string,string,string,string,string,string))
          handler: handleAgreementCreated
        - event: DeliverableCompleted(indexed address,indexed uint256,indexed uint256)
          handler: handleDeliverableCompleted
        - event: ValidatorVoted(indexed address,uint16,address,uint8)
          handler: handleValidatorVoted
      file: LogContract\LogContract.wasm
